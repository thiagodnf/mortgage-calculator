<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mortgage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-gray">

    <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mortgage Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
                <div class="card">
                    <div class="card-body pb-0">
                        <form>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control calculate-morgage" id="home-price" pattern="[0-9]*" required autofocus>
                                <label for="home-price" class="form-label">Home Price</label>
                            </div>

                            <div class="input-group mb-3">
                                <div class="form-floating flex-grow-1">
                                    <input type="text" class="form-control calculate-morgage" id="down-payment-amount" pattern="[0-9]*" required>
                                    <label for="down-payment-amount">Down Payment</label>
                                </div>
                                <div class="form-floating flex-grow-1">
                                    <input type="text" class="form-control calculate-morgage" id="down-payment-percentage" pattern="[0-9]*" required>
                                    <label for="down-payment-percentage">%</label>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <div class="form-floating flex-grow-1">
                                    <select class="form-select calculate-morgage" id="loan-term">
                                        <option value="10">10 Years</option>
                                        <option value="15">15 Years</option>
                                        <option selected value="30">30 Years</option>
                                    </select>
                                    <label for="loan-term">Loan Term</label>
                                </div>
                                <div class="form-floating flex-grow-1">
                                    <input type="text" class="form-control calculate-morgage" id="interest-rate" pattern="[0-9]*" required>
                                    <label for="interest-rate">Interest Rate (%)</label>
                                </div>
                            </div>

                            <p>Property Taxes, Insurance and Fees</p>

                            <div class="input-group mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control calculate-morgage" id="property-tax" pattern="[0-9]*" required autofocus>
                                    <label for="property-tax" class="form-label">Property Tax</label>
                                </div>
                                <div class="form-floating flex-grow-1">
                                    <select class="form-select calculate-morgage" id="property-tax-frequency">
                                        <option selected value="yearly">Yearly</option>
                                        <option value="monthly">Monthly</option>
                                    </select>
                                    <label for="property-tax-frequency">Frequency</label>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control calculate-morgage" id="home-insurance" pattern="[0-9]*" required autofocus>
                                    <label for="home-insurance" class="form-label">Home Insurance</label>
                                </div>
                                <div class="form-floating flex-grow-1">
                                    <select class="form-select calculate-morgage" id="home-insurance-frequency">
                                        <option selected value="yearly">Yearly</option>
                                        <option value="monthly">Monthly</option>
                                    </select>
                                    <label for="home-insurance-frequency">Frequency</label>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control calculate-morgage" id="pmi" pattern="[0-9]*" required autofocus>
                                    <label for="pmi" class="form-label">PMI</label>
                                </div>
                                <div class="form-floating flex-grow-1">
                                    <select class="form-select calculate-morgage" id="pmi-frequency">
                                        <option value="yearly">Yearly</option>
                                        <option selected value="monthly">Monthly</option>
                                    </select>
                                    <label for="pmi-frequency">Frequency</label>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control calculate-morgage" id="hoa" pattern="[0-9]*" required autofocus>
                                    <label for="hoa" class="form-label">HOA Fees</label>
                                </div>
                                <div class="form-floating flex-grow-1">
                                    <select class="form-select calculate-morgage" id="hoa-frequency">
                                        <option value="yearly">Yearly</option>
                                        <option selected value="monthly">Monthly</option>
                                    </select>
                                    <label for="hoa-frequency">Frequency</label>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">

                <div class="row row-cols-2 row-cols-md-3 g-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Monthly Payment</h5>
                                <p class="card-text" id="monthly-payment">0.0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Principal & Interest</h5>
                                <p class="card-text" id="principal-and-interest">0.0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Taxes & fees</h5>
                                <p class="card-text" id="taxes-and-fees">0.0</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/autonumeric"></script>
    <script src="js/script.js"></script>
</body>

</html>
